
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="progress">
	<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:  {{progress2}}"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

<div class="tp-wrapper">
	<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
		<div class="tp-box__side tp-box__front">{{question}}
		</div>
		<div class="tp-box__side tp-box__back">{{answer}}
		</div>
	</div>
</div>

<button type="button" class="btn btn-info btn-lg">Next Question</button>      
<button type="button" class="btn btn-info btn-lg">Mark as Mastered</button>
<button type="button" class="btn btn-info btn-lg">Enter Answer</button>
